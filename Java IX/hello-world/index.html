<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - A-Frame VR Scene</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 100;
            max-width: 300px;
        }
        .info h3 {
            margin-top: 0;
            color: #00d4ff;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>A-Frame Konceptet Bazë</h3>
        <p><strong>Entity-Component-System (ECS):</strong> Çdo objekt është një entitet me komponente</p>
        <p><strong>Right-Hand Rule:</strong> X-djathtas, Y-lart, Z-drejt jush</p>
        <p><strong>Koordinatat:</strong> position="x y z" në metra</p>
    </div>

    <a-scene background="color: #0077be">
        <a-assets>
            <a-mixin id="cube-material" 
                     material="color: #ff6b6b; metalness: 0.2; roughness: 0.8">
            </a-mixin>
            <a-mixin id="sphere-material" 
                     material="color: #4ecdc4; metalness: 0.3; roughness: 0.7">
            </a-mixin>
        </a-assets>

        <!-- Drita ambientale -->
        <a-light type="ambient" color="#404040" intensity="0.4"></a-light>
        
        <!-- Drita direksionale -->
        <a-light type="directional" 
                 position="3 5 1" 
                 color="#ffffff" 
                 intensity="0.8"
                 shadow="cast: true">
        </a-light>

        <!-- Kamera me kontrolle -->
        <a-camera position="0 1.6 6" 
                  look-controls="enabled: true" 
                  wasd-controls="enabled: true">
            <a-cursor color="#ff6b6b" 
                      animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                      animation__fusing="property: scale; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500">
            </a-cursor>
        </a-camera>

        <!-- Objektet në skenë - demonstrimi i ECS -->
        
        <!-- Kubi qendror me animacion -->
        <a-entity id="center-cube"
                  geometry="primitive: box; width: 1; height: 1; depth: 1"
                  mixin="cube-material"
                  position="0 1 0"
                  rotation="0 45 0"
                  shadow="cast: true; receive: true"
                  animation="property: rotation; 
                            to: 360 45 0; 
                            dur: 6000; 
                            easing: linear; 
                            loop: true">
        </a-entity>

        <!-- Sfera majtas - demonstron koordinatat negative -->
        <a-entity id="left-sphere"
                  geometry="primitive: sphere; radius: 0.5"
                  mixin="sphere-material"
                  position="-3 1 0"
                  shadow="cast: true"
                  animation="property: position; 
                            to: -3 2.5 0; 
                            dur: 2000; 
                            direction: alternate; 
                            loop: true; 
                            easing: easeInOutQuad">
        </a-entity>

        <!-- Cilindri djathtas -->
        <a-entity id="right-cylinder"
                  geometry="primitive: cylinder; height: 2; radius: 0.3"
                  material="color: #ffe66d; metalness: 0.1; roughness: 0.9"
                  position="3 1 0"
                  shadow="cast: true"
                  animation="property: rotation; 
                            to: 0 0 360; 
                            dur: 4000; 
                            easing: linear; 
                            loop: true">
        </a-entity>

        <!-- Trekëndëshi prapa - demonstron Z negative -->
        <a-entity id="back-triangle"
                  geometry="primitive: cone; height: 1.5; radiusBottom: 0.8; radiusTop: 0"
                  material="color: #a8e6cf; metalness: 0.2; roughness: 0.6"
                  position="0 0.75 -2"
                  rotation="0 0 0"
                  shadow="cast: true"
                  animation="property: rotation; 
                            to: 0 360 0; 
                            dur: 8000; 
                            easing: linear; 
                            loop: true">
        </a-entity>

        <!-- Plani bazë -->
        <a-entity id="ground-plane"
                  geometry="primitive: plane; width: 20; height: 20"
                  material="color: #f0f0f0; metalness: 0; roughness: 1"
                  position="0 0 0"
                  rotation="-90 0 0"
                  shadow="receive: true">
        </a-entity>

        <!-- Teksti për shpjegim -->
        <a-text value="Hello A-Frame World!" 
                position="0 3 -1" 
                align="center" 
                color="#333333" 
                font="kelsonsans"
                width="6"
                animation="property: position; 
                          to: 0 3.5 -1; 
                          dur: 3000; 
                          direction: alternate; 
                          loop: true; 
                          easing: easeInOutSine">
        </a-text>

        <!-- Koordinatat për referencë -->
        <a-text value="X: Djathtas/Majtas" 
                position="-4 0.5 2" 
                align="center" 
                color="#ff0000" 
                width="8">
        </a-text>
        
        <a-text value="Y: Lart/Poshtë" 
                position="0 4 2" 
                align="center" 
                color="#00ff00" 
                width="8">
        </a-text>
        
        <a-text value="Z: Përpara/Prapa" 
                position="4 0.5 -4" 
                align="center" 
                color="#0000ff" 
                width="8">
        </a-text>

        <!-- Hija për objektet -->
        <a-sky color="#87CEEB"></a-sky>
    </a-scene>

    <script>
        console.log('A-Frame Hello World loaded');
        
        // Demonstrimi i aksesimit të entiteteve përmes JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            const centerCube = document.querySelector('#center-cube');
            const leftSphere = document.querySelector('#left-sphere');
            
            // Event listener për ndërveprim
            centerCube.addEventListener('mouseenter', function() {
                this.setAttribute('material', 'color', '#ff9999');
            });
            
            centerCube.addEventListener('mouseleave', function() {
                this.setAttribute('material', 'color', '#ff6b6b');
            });
            
            leftSphere.addEventListener('click', function() {
                console.log('Sfera u klikua!');
                this.setAttribute('animation__bounce', {
                    property: 'scale',
                    to: '1.2 1.2 1.2',
                    dur: 200,
                    direction: 'alternate',
                    loop: 1
                });
            });
        });
    </script>
</body>
</html>
